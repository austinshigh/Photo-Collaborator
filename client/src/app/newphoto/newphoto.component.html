<div class="upload">
  <h3> Upload a Photo</h3>
  <form #newPhotoForm="ngForm" (ngSubmit)="save(newPhotoForm)">
    <div>
        <label>Title:
          <input required minlength="6" #title="ngModel" placeholder="Title" name="title" class="form-control" [(ngModel)]="photo.title">
        </label>
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors.minlength">
            Title must be at least 6 characters long.
          </div>
        </div>
        <br/>
        <label>Description:
          <input placeholder="Description" name="description" class="form-control" [(ngModel)]="photo.description">
        </label>
        <br/>
        <label>Select a File:
          <input type="file" name="file" class="file-path-validate" (change)="handleFileInput($event.target.files)">
        </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!newPhotoForm.valid">Upload File</button>
  </form>
</div>
